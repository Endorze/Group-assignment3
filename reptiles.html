<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/reptiles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="./scripts/reptiles.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="index.html"><img class="header-logotype" src="./assets/header/capyzoo-logotype.png" href="index.html"></a>
        <div class="header-nav-bar">
            <a href="index.html">Home</a>
            <a class="selected" href="reptiles.html">Reptiles</a>
            <a href="mammals.html">Mammals</a>
            <a href="birds.html">Birds</a>
            <a href="aboutus.html">About us</a>
        </div>
        <div class="header-searchbar">
            <button>Login</button>
                <input placeholder="Search...">
        </div>
    </header>
    <header class="phone-header">
        <div class="header-nav-bar">
            <a href="index.html"><img src="assets/images/birds-html-images/home.png"></a>
            <a class="selected" href="reptiles.html"><img src="assets/images/birds-html-images/reptileicon.png" alt=""></a>
            <a href="mammals.html"><img src="assets/images/birds-html-images/mammalicon.png" alt=""></a>
            <a href="birds.html"><img src="assets/images/birds-html-images/birdicon.png"></a>
            <a href="aboutus.html"><img src="assets/images/birds-html-images/aboutus.png"></a>
        </div>
    </header>
    <main class="main-container">
        <div class="sidebar-container">
          <input type="checkbox" id="sidebarToggle" class="sidebar-checkbox" />
          <label for="sidebarToggle" class="sidebar-toggle-label">
            <i class="bx bx-menu"></i>
          </label>
          <div class="sidebar">
            <nav class="sidebar-menu">
                <aside class="animal-sidebar-tabs">
                    <div class="tab frill-necked-lizard">Frill-necked-Lizard</div>
                    <div class="tab hawksbill-turtle">Hawksbill-Turtle</div>
                    <div class="tab perentie">Perentie</div>
                </aside>
              </ul>
            </nav>
          </div>
        </div>
        <section class="content-container">
            <div class="animal-container">
                <div class="content frill-necked-lizard">
                    <img class="animal-blur" src="/assets/images/reptiles/reptile-frill-necked-lizard.png" alt="frill-necked-lizard">
                    <input id="ch1" type="checkbox">
                    <h2>Frill-necked-Lizard</h2>
                    <p class="fnl-name">
                    <p class="fnl-lifespan"></p>
                    <p class="fnl-food"></p>
                    <p class="fnl-length"></p>
                    <p class="fnl-found"></p>
                    <div class="read-more-content">
                        <p class="fnl-read-more-text"></p>
                        <label for="ch1">Show less..</label>
                    </div>
                    <label for="ch1">Read more..</label>
                </div>
                <div class="content hawksbill-turtle">
                    <img class="animal-blur" src="/assets/images/reptiles/reptile-hawks-bill-turtle.png" alt="hawksbill turtle">
                    <input id="ch2" type="checkbox">
                    <h2>Hawksbill-Turtle</h2>
                    <p class="hb-name">
                    <p class="hb-lifespan"></p>
                    <p class="hb-food"></p>
                    <p class="hb-length"></p>
                    <p class="hb-weight"></p>
                    <p class="hb-found"></p>
                    <div class="read-more-content">
                        <p class="hb-read-more-text"></p>
                        <label for="ch2">Show less..</label>
                    </div>
                    <label for="ch2">Read more..</label>
                </div>
                <div class="content perentie">
                    <img class="animal-blur" src="/assets/images/reptiles/reptile-perentie.png" alt="perentie">
                    <input id="ch3" type="checkbox">
                    <h2>Perentie</h2>
                    <p class="p-name">
                    <p class="p-lifespan"></p>
                    <p class="p-food"></p>
                    <p class="p-length"></p>
                    <p class="p-weight"></p>
                    <p class="p-found"></p>
                    <div class="read-more-content">
                        <p class="per-read-more-text"></p>
                        <label for="ch3">Show less..</label>
                    </div>
                    <label for="ch3">Read more..</label>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="logo-div">
                <a href="index.html"><img class="brand-logo" src="./assets/footer/capyzoo-logo.png" alt="capyzoo-logo"></a>
            </div>
            <div class="footer-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="birds.html">Birds</a></li>
                    <li><a href="mammals.html">Mammals</a></li>
                    <li><a href="reptiles.html">Reptiles</a></li>
                    <li><a href="aboutus.html">About us</a></li>
                </ul>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com"><i class="bx bxl-facebook-circle"></i></a>
                <a href="https://www.instagram.com"><i class="bx bxl-instagram"></i></a>
                <a href="https://www.x.com"><i class="bx bxl-twitter"></i></a>
                <a href="https://www.youtube.com"><i class="bx bxl-youtube"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Copyright &copy; 2024; Group 4</p>
        </div>
    </footer>
</body>
</html>
